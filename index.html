<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="css/Dobronom.css" rel="stylesheet" type="text/css">
  <link href="css/Dobronom_max_1000px.css" rel="stylesheet" type="text/css" />
  <script src="script.js"></script>
  <title>Document</title>
</head>

<body>
  <header>
    <div class="header">
      <div class="start">
        <a href="/dobronom">ЗАО "Доброном"</a>
      </div>
      <div class="end">
        <a href="https://www.dobronom.by/news/" target="_blank">Новости</a>
        <a href="partnership.html" target="_blank">Сотрудничество</a>
        <a href="https://www.dobronom.by/career/" target="_blank">Карьера</a>
        <a href="https://www.dobronom.by/partners/" target="_blank">Партнеры</a>
        <a href="https://www.dobronom.by/about/" target="_blank">О нас</a>
      </div>
      <!--Кнопка открытия модал.окна с навигацией
        для мобильной версии-->
      <div class="open">
        <a href="#openModal" id="open">
          <img src="img/burger.png" width="30px"></a>
      </div>
    </div>
  </header>
  <!--Модальное коно с навигацией для мобильной версии-->
  <div id="openModal" class="modal">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <a href="/Dobronom_flex.html">ЗАО "Доброном"</a>
          <a href="#close" title="close" class="close">
            <img src="img/close.png" />
          </a>
        </div>
        <div class="modal-body">
          <a href="https://www.dobronom.by/news/" target="_blank">Новости</a>
          <a href="partnership.html" target="_blank">Сотрудничество</a>
          <a href="https://www.dobronom.by/career/" target="_blank">Карьера</a>
          <a href="https://www.dobronom.by/partners/" target="_blank">Партнеры</a>
          <a href="https://www.dobronom.by/about/" target="_blank">О нас</a>
        </div>
      </div>
    </div>
  </div>
  <main>
    <!--Слайдер с реклманой информацией-->
    <div class="slider">
      <input type="radio" id="slide-1" name="slide" checked>
      <input type="radio" id="slide-2" name="slide">
      <input type="radio" id="slide-3" name="slide">
      <input type="radio" id="slide-4" name="slide">
      <input type="radio" id="slide-5" name="slide">

      <div class="controls">
        <label for="slide-1"></label>
        <label for="slide-2"></label>
        <label for="slide-3"></label>
        <label for="slide-4"></label>
        <label for="slide-5"></label>
      </div>
      <!--Блок со слайдами-->
      <div class="slider-in">
        <div class="slides">
          <img src="img/slider-1.jpg" loading="lazy" alt="slide-1" />
          <img src="img/slider-2.jpg" loading="lazy" alt="slide-2" />
          <img src="img/slider-3.jpg" loading="lazy" alt="slide-3" />
          <img src="img/slider-4.jpg" loading="lazy" alt="slide-4" />
          <img src="img/slider-5.jpg" loading="lazy" alt="slide-5" />
        </div>
      </div>
    </div>
    <!--Блок о компании-->
    <div class="main">
      <!--Блок с инф. о типах магазинов-->
      <div class="main-tile">
        <div class="tile">
          <a href="https://www.dobronom.by/kopeechka/">
            <img src="img/Kop.png" alt="Kopeechka" />
          </a>
        </div>
        <div class="tile">
          <a href="https://www.dobronom.by/dobronom/">
            <img src="img/Dobr.png" alt="Dobronom" />
          </a>
        </div>
        <div class="tile">
          <a href="https://www.dobronom.by/mayak/">
            <img src="img/Mayak.png" alt="Mayak">
          </a>
        </div>
      </div>
      <!--Блок с основной информацией о компании-->
      <div class="info">
        <div class="info-item">
          <img src="img/shop.png" alt="shop count">
          <div class="info-item-header">847</div>
          <div class="info-item-footer">магазинов</div>
        </div>
        <div class="info-item">
          <img src="img/empl.png" alt="employee">
          <div class="info-item-header">12K</div>
          <div class="info-item-footer">сотрудников</div>
        </div>
        <div class="info-item">
          <img src="img/city.png" alt="city count">
          <div class="info-item-header">180</div>
          <div class="info-item-footer">населенных</div>
          <div class="info-item-footer">пунктов</div>
        </div>
        <div class="info-item">
          <img src="img/provider.png" alt="provider count">
          <div class="info-item-header">700</div>
          <div class="info-item-footer">поставщиков</div>
        </div>
        <div class="info-item">
          <img src="img/sub.png" alt="subs">
          <div class="info-item-header">300К</div>
          <div class="info-item-footer">подписчиков</div>
        </div>
      </div>
    </div>
  </main>
  <!--Слайдер с видео-->
  <div class="slider-video">
    <input type="radio" id="slide-1-video" name="slider-video" hidden checked />
    <input type="radio" id="slide-2-video" name="slider-video" hidden />
    <div class="controls-video-slide">
      <label for="slide-1-video"></label>
      <label for="slide-2-video"></label>
    </div>
    <div class="in-video">
      <div class="video">
        <video src="video/video.mp4" loop="infinite" muted autoplay width="840px" height="460px">
        </video>
        <video src="video/video.mp4" loop="infinite" muted autoplay width="840px" height="460px">
        </video>
        <video src="video/video.mp4" loop="infinite" muted autoplay width="840px" height="460px">
        </video>
        <video src="video/video.mp4" loop="infinite" muted autoplay width="840px" height="460px">
        </video>
        <video src="video/video.mp4" loop="infinite" muted autoplay width="840px" height="460px">
        </video>
      </div>
    </div>
  </div>
  <!--Футер с ссылкой на главную страницу-->
  <footer>
    <div class="info-footer">
      <div class="info-footer-link"><a href="https://vgtax.github.io/dobronom/">Офицальный сайт ЗАО “Доброном”</a></div>
      <div class="info-footer-img"><img src="img/brand.png" alt="brand"></div>
    </div>
  </footer>
</body>

</html>
